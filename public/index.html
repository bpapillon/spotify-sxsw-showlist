<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Spotify Showlist</title>
    <link rel="stylesheet" type="text/css" href="dist/showlist.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div id="login">
        <h1>Ready to find some shows?</h1>
        <a href="/login" class="btn" id="login-btn">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <nav class="navbar navbar-default navbar-fixed-top" id="user-profile"></nav>
        <div class="row" id="user-playlists"></div>
        <div class="row" id="artists"></div>
        <div class="row" id="shows-filter">
          <h1>Shows:</h1>
          <select id="show-source">
            <option value="OFFICIAL">Official Shows</option>
            <option value="UNOFFICIAL">Unofficial Shows</option>
          </select>
          <select id="show-day">
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <button class="btn btn-default" id="filter-shows">Filter Shows</button>
          <img id="loading-img" src="img/spinner.gif" />
        </div>
        <div id="shows"></div>
      </div>
    </div>

    <script id="artists-template" type="text/x-handlebars-template">
      <h1>Artists:</h1>
      <ul>
      {{#each artists}}<li>{{name}}</li>{{/each}}
      </ul>
    </script>

    <script id="user-playlists-template" type="text/x-handlebars-template">
      <h1>Playlists:</h1>
      <div class="row">
        {{#each playlists}}<div class="playlist col-sm-6 col-md-4" data-url="{{href}}" data-id="{{id}}">
          <div class="thumbnail {{selected_class}}">
            <img class="media-object" width="150" src="{{images.0.url}}" />
            <div class="caption">
              <h3>{{name}}</h3>
            </div>
          </div>
        </div>{{/each}}
      </div>
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img class="media-object" width="80" src="{{images.0.url}}" /></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#user-playlists">Playlists <span class="sr-only">(current)</span></a></li>
            <li><a href="#artists">Artists</a></li>
            <li><a href="#shows-filter">Shows</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="clear-selections" class="glyphicon glyphicon-refresh">&nbsp;</a></li>
            <li><a href="https://github.com/bpapillon/spotify-sxsw-showlist" target="_blank"><img id="github-logo" src="img/github.png" /></a></li>
          </ul>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/vendor/jquery.highlight.js"></script>
    <script src="/dist/showlist.min.js"></script>

  </body>

</html>
